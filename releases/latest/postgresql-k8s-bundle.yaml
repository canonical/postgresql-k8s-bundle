
bundle: kubernetes
name: postgresql-k8s-bundle
type: bundle
applications:
  pgbouncer-k8s:
    charm: pgbouncer-k8s
    channel: edge
    scale: 1
    constraints: arch=amd64
    revision: 7
  postgresql-k8s:
    charm: postgresql-k8s
    channel: edge
    constraints: arch=amd64
    revision: 24
    scale: 1
    trust: true
  tls-certificates-operator:
    channel: edge
    charm: tls-certificates-operator
    constraints: arch=amd64
    options:
      # generate self signed certs. This is insecure, so we'll document that the user should
      # replace these with their own later on.
      generate-self-signed-certificates: true
      ca-common-name: postgresql_k8s_bundle_ca
    num_units: 1
    revision: 11
relations:
- - pgbouncer-k8s:backend-database
  - postgresql-k8s:database
- - postgresql-k8s:certificates
  - tls-certificates-operator:certificates
