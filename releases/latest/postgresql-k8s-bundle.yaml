applications:
  pgbouncer-k8s:
    channel: edge
    charm: pgbouncer-k8s
    constraints: arch=amd64
    revision: 6
    scale: 1
  postgresql-k8s:
    channel: edge
    charm: postgresql-k8s
    constraints: arch=amd64
    revision: 22
    scale: 1
    trust: true
bundle: kubernetes
name: postgresql-k8s-bundle
relations:
- - pgbouncer-k8s:backend-database
  - postgresql-k8s:database
type: bundle
