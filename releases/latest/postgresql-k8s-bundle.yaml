bundle: kubernetes
applications:
  pgbouncer-k8s:
    charm: pgbouncer-k8s
    channel: edge
    revision: 6
    scale: 1
    constraints: arch=amd64
  postgresql-k8s:
    charm: postgresql-k8s
    channel: edge
    revision: 22
    scale: 1
    constraints: arch=amd64
    trust: true
relations:
- - pgbouncer-k8s:backend-database
  - postgresql-k8s:database
