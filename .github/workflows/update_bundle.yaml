name: Update bundle

on:
  schedule:
    - cron: '53 0 * * *'  # Daily at 00:53 UTC

jobs:
  update-bundle:
    name: Update bundle
    uses: canonical/data-platform-workflows/.github/workflows/update_bundle.yaml@v13.3.0
    with:
      path-to-bundle-file: releases/latest/postgresql-bundle.yaml
      reviewers: canonical/data-platform-postgresql
    secrets:
      token: ${{ secrets.PAT }}
