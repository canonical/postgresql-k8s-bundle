name: integration tests

on:
  workflow_call:
  pull_request:
  schedule:
    - cron:  '0 12 * * 3'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install dependencies
        run: python -m pip install tox
      - name: Run linters
        run: tox -e lint

  lib-check:
    name: Check libraries
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Check libs
        uses: canonical/charming-actions/check-libraries@2.2.0
        with:
          credentials: "${{ secrets.CHARMHUB_TOKEN }}" # FIXME: current token will expire in 2023-07-04
          github-token: "${{ secrets.GITHUB_TOKEN }}"

  integration-backend:
    name: Integration tests for backend relation
    needs:
      - lint
      - lib-check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup operator environment
      # This part sets the model name to "testing" (used in test run and logdump)
        uses: charmed-kubernetes/actions-operator@main
        with:
          provider: microk8s
          # This is needed until https://bugs.launchpad.net/juju/+bug/1977582 is fixed.
          bootstrap-options: "--agent-version 2.9.29"
      - name: Run backend integration tests
        run: tox -e backend-integration
      - name: Dump logs
        uses: canonical/charm-logdump-action@main
        if: failure()
        with:
          app: pgbouncer-k8s


  integration-legacy-client-relations:
