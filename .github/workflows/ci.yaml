name: integration tests

on:
  workflow_call:
  pull_request:
  schedule:
    - cron:  '0 12 * * 3'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install dependencies
        run: python -m pip install tox
      - name: Run linters
        run: tox -e lint

  integration-backend:
    name: Integration tests for backend relation
    needs:
      - lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup operator environment
      # This part sets the model name to "testing" (used in test run and logdump)
        uses: charmed-kubernetes/actions-operator@main
        with:
          provider: microk8s
          # This is needed until https://bugs.launchpad.net/juju/+bug/1977582 is fixed.
          bootstrap-options: "--agent-version 2.9.29"
      - name: Run backend integration tests
        run: tox -e backend-integration
      - name: Dump logs
        uses: canonical/charm-logdump-action@main
        if: failure()
        with:
          app: pgbouncer-k8s

  integration-legacy-relations:
    name: Integration tests for legacy relations
    needs:
      - lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup operator environment
      # This part sets the model name to "testing" (used in test run and logdump)
        uses: charmed-kubernetes/actions-operator@main
        with:
          provider: microk8s
          # This is needed until https://bugs.launchpad.net/juju/+bug/1977582 is fixed.
          bootstrap-options: "--agent-version 2.9.29"
      - name: Run legacy integration tests
        run: tox -e legacy-relation-integration
      - name: Dump logs
        uses: canonical/charm-logdump-action@main
        if: failure()
        with:
          app: pgbouncer-k8s

  integration-tls:
    name: Integration tests for tls
    needs:
      - lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup operator environment
      # This part sets the model name to "testing" (used in test run and logdump)
        uses: charmed-kubernetes/actions-operator@main
        with:
          provider: microk8s
          # This is needed until https://bugs.launchpad.net/juju/+bug/1977582 is fixed.
          bootstrap-options: "--agent-version 2.9.29"
      - name: Run legacy integration tests
        run: tox -e tls-integration
      - name: Dump logs
        uses: canonical/charm-logdump-action@main
        if: failure()
        with:
          app: pgbouncer-k8s