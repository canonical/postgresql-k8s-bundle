name: Tests

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
    paths-ignore:
      - '.gitignore'
      - '.jujuignore'
      - 'LICENSE'
      - '**.md'
      - .github/renovate.json5
  schedule:
    - cron: '53 0 * * *' # Daily at 00:53 UTC
  # Triggered on push to branch "main" by .github/workflows/release.yaml
  workflow_call:

jobs:
  lint:
    name: Lint
    uses: canonical/data-platform-workflows/.github/workflows/lint.yaml@v24.0.0

  integration-test:
    strategy:
      fail-fast: false
      matrix:
        juju:
          - agent: 3.5.5  # renovate: juju-agent-pin-minor
            juju-snap-channel: 3.5/stable
            allure_on_amd64: true
        architecture:
          - amd64
    name: Integration test charm | ${{ matrix.juju.agent }}
    needs:
      - lint
    uses: canonical/data-platform-workflows/.github/workflows/integration_test_charm.yaml@v24.0.0
    with:
      artifact-prefix: packed-charm-
      architecture: ${{ matrix.architecture }}
      cloud: microk8s
      microk8s-snap-channel: 1.31-strict/stable  # renovate: latest microk8s
      juju-agent-version: ${{ matrix.juju.agent }}
      _beta_allure_report: ${{ matrix.juju.allure_on_amd64 && matrix.architecture == 'amd64' }}
    permissions:
      contents: write  # Needed for Allure Report beta
